<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-9">
        <h4 style="color: rgb(120,120,120); margin-bottom: 4px;">
            {{job['jobtitle']}}
        </h4>
        <div>
            <b>Location:</b> {{job['joblocation']}}
        </div>
        {% if 'jobsalary' in job %}
        <div>
            <b>Salary:</b> {{job['jobcurrency']}} {{job['jobsalary']}}
        </div>
        {% endif %}
    </div>
    <div class="col-3">
        <a href="mailto:hello@jovian.ai?subject=Application%20for%20{{job['title']}}&body=Name%3A%20%3Cyour%20name%20here%3E%0AResume%3A%20%3Clink%20to%20resume%3E%0ALinkedin%3A%20%3Clink%20to%20linkedin%3E"
         type="button" class="btn btn-outline-primary">
            Apply
        </a>
    </div>
</div>
